<!DOCTYPE html>

<html>
    <head>
        <title>Bloggy</title>
    </head>
    
    <style type="text/css">
        body {
            font-family: sans-serif;
            width: 800px;
            margin: 0 auto;
            padding: 10px;
        }
        
        .error {
            color: red
        }
        
        label {
            display: block;
            font-size: 20px;
        }
        
        input[type=text] {
            width: 400px;
            font-size: 20px;
            padding: 2px;
        }
        
        textarea {
            width: 400px;
            height: 200px;
            font-size: 17px;
            font-family: monospace;
        }
        
        input[type=submit] {
            font-size: 24px;
        }        
    </style>
    
    <body>
        <h1>Bloggy</h1>
        <h2>new post</h2>
        
        <form method="post">
            <label>
                <div>subject</div>
                <input type="text" name="subject" value={{title}}>
            </label>
            
            <label>
                <div>blog</div>
                <textarea name="content">{{content}}</textarea>
            </label>
            
            <div class="error">{{error}}</div>
            
            <input type="submit">
            
        </form>
    </body>
</html>
