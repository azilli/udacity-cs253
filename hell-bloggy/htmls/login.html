<head>
    <title>Login</title>
    <style type="text/css">
        .label {text-align: right}
        .error {color: red}
    </style>
</head>

<body>
    <h2>Login</h2>
    <form method="post">
        <table>
            <tr>
                <td class="label">
                    Username
                </td>
                <td>
                    <input type="text" name="username" value="">
                </td>
            </tr>

            <tr>
                <td class="label">
                    Password
                </td>
                <td>
                    <input type="password" name="password" value="">
                </td>
            </tr>
            
            <tr>
                <td class="error">
                    %(error)s
                </td>
            </tr>
        </table>

        <input type="submit">
    </form>
</body>
